<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TP-Nico-Adresse</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
		body {
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.topnav {
		  overflow: hidden;
		  background-color: #333;
		}
		
		.topnav a {
		  float: left;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		  font-size: 17px;
		}
		
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.topnav a.active {

		  color: white;
		}
	</style>
</head>
<body>
	<div class="topnav">
  		<a href="/greeting">Accueil</a>

  		<a href="/h2-console">Console - BDD</a>
	</div>
    <h1><p th:text="'Bonjour ' + ${nomTemplate} + ' !'" /></h1>
    <form method="POST" action="/meteo">
    	<table><tr><td><h2> Votre adresse : </h2></td><td><input type="text" name="cAdr" required="true"></td></tr></table>
    	<button type="submit">Valider</button>
    </form>

</html>
